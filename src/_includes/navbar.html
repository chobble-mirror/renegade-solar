<nav>
  <input type="checkbox" id="nav-toggle" class="nav-toggle">
  <label for="nav-toggle" class="nav-toggle-label">
    <span></span>
  </label>
  <ul class="nav-links">
    {%- assign sorted_links = collections.top_link | sort: 'data.order' -%}
    {%- for item in sorted_links -%}
    <li>
      <a href="{{ item.url }}" {%- if page.url contains item.data.section or page.url==item.url %} class="active" {%-
        endif -%}>
        {{ item.data.link_title }}
      </a>
    </li>
    {%- endfor -%}
  </ul>
</nav>
